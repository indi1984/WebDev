<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms Demo</h1>
        <form action="/tacos">
            <p>
                <label for="username">Enter a Username:</label>
                <input
                    id="username"
                    type="text"
                    placeholder="username"
                    name="username"
                />
            </p>
            <p>
                <label for="password">Enter a password:</label>
                <input
                    id="password"
                    type="password"
                    placeholder="password"
                    name="password"
                />
            </p>
            <p>
                <label for="color">Pick a color:</label>
                <input id="color" type="color" name="color" />
            </p>
            <p>
                <label for="number">Enter a number:</label>
                <input
                    id="number"
                    type="number"
                    name="number"
                    min="1"
                    max="10"
                    step="3"
                />
            </p>
            <button>Submit</button>
        </form>

        <h2>Hijacking Searches</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search/">
            <input type="text" name="q" />
            <button>Search Reddit</button>
        </form>

        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q" />
            <button>Search Google</button>
        </form>

        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" />
            <button>Search YouTube</button>
        </form>

        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="Agree" id="agree" checked />
            <label for="agree">Agree</label>
            <br />
            <p>
                <label for="Extra Small">XS:</label>
                <input type="radio" name="size" id="" value="xs" />
                <label for="Small">S:</label>
                <input type="radio" name="size" id="" value="s" />
                <label for="Medium">M:</label>
                <input type="radio" name="size" id="" value="m" />
            </p>
            <br />
            <h3>Even More Inputs</h3>
            <p>
                <label for="meal">Please Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="" selected>
                        --Please choose an option--
                    </option>
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <br />
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input
                    type="range"
                    id="cheese"
                    min="1"
                    max="100"
                    step="7"
                    name="cheese_Level"
                />
            </p>
            <br />
            <p>
                <label for="requests">Any special requests?</label>
                <br />
                <textarea
                    name="requests"
                    id="requests"
                    rows="10"
                    cols="20"
                    placeholder="Type something here:"
                ></textarea>
            </p>
            <button>Submit</button>
        </form>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <p>        
                <label for="usrname">Username</label>
                <input type="text" id="usrname" name="usrname" minlength="5" required>
            </p>
            <p>
                <input type="email" required>
            </p>
            <button>Submit</button>
        </form>
    </body>
</html>
